description = 'openapi Spring Boot Starter'

// Publishing configuration overrides
ext {
    publishingConfig = [
        groupId: rootProject.group,
        artifactId: 'mollie-spring-boot-starter',
        version: rootProject.version,
        name: 'Mollie Java SDK - Spring Boot Starter',
        description: 'Spring Boot starter for the Mollie Java SDK.',
    ]
}

dependencies {
    api project(':')
    api project(':mollie-spring-boot-autoconfigure')
    api "org.springframework.boot:spring-boot-starter:${rootProject.springBootVersion}"
}

jar {
    dependsOn 'generatePomFileForMavenPublication'
    archiveBaseName = 'mollie-spring-boot-starter'
    into("META-INF/maven/com.mollie/mollie-spring-boot-starter") {
        from(layout.buildDirectory.file("pom.xml")) {
            // Only include if it exists to avoid build ordering issues
            duplicatesStrategy = DuplicatesStrategy.INCLUDE
        }
    }
}